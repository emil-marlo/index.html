<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample of Input Types</title>
</head>
<body>
    <form action="">
        <label>This is a text input type</label>
        <input type="text">
        <br>
        <label>This is a password input type</label>
        <input type="password" name="" id="">
        <br>
        <label>This is a file input type</label>
        <input type="file" name="" id="">
        <br>
        <label>This is a calendar input type</label>
        <input type="date" name="" id="">
        <br>
        <label>This is a radio input type</label>
        <input type="radio" name="" id="">
        <br>
        <label>This is a range input type</label>
        <input type="range">
    </form>
    <a href="index.html">Go back to homepage</a>
</body>
</html>
